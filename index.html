<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time4Salat</title>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />

    <!-- Mobiscroll (optional) -->
    <link href="css/mobiscroll.javascript.min.css" rel="stylesheet" />
    <script src="js/mobiscroll.javascript.min.js"></script>

    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Custom JS -->
    <script type="module" src="main.js" defer></script>
  </head>
  <body>
    <div id="mainContainer" class="container-fluid">
      <!-- Full date -->
      <div id="dateBox"></div>
      <!-- end full date -->

      <!-- Timer Section -->
      <div id="timer-container">
        <div id="title">Time4Salat</div>
        <div id="timer" class="timer">
          <div id="hours">00</div>
          <div>:</div>
          <div id="minutes">00</div>
          <div>:</div>
          <div id="seconds">00</div>
        </div>
      </div>
      <!-- end Timer Section -->

      <!-- Country selector -->
      <div id="divCountries">
        <label>
          Countries
          <select id="countries"></select>
        </label>
      </div>
      <!-- end Country selector -->

      <!-- Cards Section -->
      <div id="cards-container">
        <div class="card">
          <h3 class="title">AL-Sobh</h3>
          <div class="bar">
            <div class="emptybar"></div>
            <div class="filledbar"></div>
            <h3 class="a">12:33</h3>
          </div>
        </div>

        <div class="card">
          <h3 class="title">AL-Dhuhr</h3>
          <div class="bar">
            <div class="emptybar"></div>
            <div class="filledbar"></div>
            <h3 class="b">12:33</h3>
          </div>
        </div>

        <div class="card">
          <h3 class="title">AL-Asr</h3>
          <div class="bar">
            <div class="emptybar"></div>
            <div class="filledbar"></div>
            <h3 class="c">12:33</h3>
          </div>
        </div>

        <div class="card">
          <h3 class="title">AL-Maghrib</h3>
          <div class="bar">
            <div class="emptybar"></div>
            <div class="filledbar"></div>
            <h3 class="d">12:33</h3>
          </div>
        </div>

        <div class="card">
          <h3 class="title">AL-Isha</h3>
          <div class="bar">
            <div class="emptybar"></div>
            <div class="filledbar"></div>
            <h3 class="e">12:33</h3>
          </div>
        </div>
      </div>
      <!-- end Cards Section -->
    </div>
  </body>
</html>
